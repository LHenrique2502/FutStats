name: Blog diário (IA)

on:
  schedule:
    # 11:00 UTC = 08:00 no Brasil (BRT, UTC-3)
    - cron: "0 11 * * *"
  workflow_dispatch: {}

concurrency:
  group: blog-diario
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate blog post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BACKEND_API_URL: ${{ secrets.BACKEND_API_URL }}
          BLOG_MAX_POSTS: ${{ secrets.BLOG_MAX_POSTS }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          POSTS_TIMEZONE: "America/Sao_Paulo"
          LOG_LEVEL: "debug"
        run: node "frontend/scripts/generate-daily-blog.mjs"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/src/data/blogPosts.js
          git diff --staged --quiet || git commit -m "blog: post diário automático"
          git push

